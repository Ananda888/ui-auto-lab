# Node.js


# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- pipeline



pool:
  vmImage: macOS-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
  displayName: 'Install Docker'
- task: Docker@2
  inputs:
    containerRegistry: 'DockerHub'
    command: 'login'
  displayName: 'Login to DockerHub'

- task: Docker@2
  inputs:
    containerRegistry: 'DockerHub'
    command: 'pull'
    arguments: 'hungphaminfo/react-shopping-cart'
  displayName: 'Pull react shopping cart image'

- task: Docker@2
  inputs:
    containerRegistry: 'DockerHub'
    command: 'run'
    arguments: 'it -p 3000:3000 hungphaminfo/react-shopping-cart'
  displayName: 'Deploy react shopping cart image'
  
- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Container Registry'
    dockerRegistryEndpoint: 'DockerHub'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'up'
  displayName: 'Spin up selenium image'

- script: 
    npm install
  displayName: 'npm install'


- script: 
    npm run test
  displayName: 'UI Automation Test' 
